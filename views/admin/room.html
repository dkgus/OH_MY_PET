{% extends 'layout.html' %}
<!-- admin page layout -->

{% block content %}

<!-- confirm event res. -->
<div>ROOM RESERVATION LIST</div>
<!-- DELETE METHOD -->
<table>
  <thead>
    <tr>
      <td>hotel name</td>
      <td>user name</td>
      <td>room type</td>
      <td>check-in/out</td>
      <td>memo</td>
      <td>delete</td>
    </tr>
  </thead>
  <tbody>
    {% for item in room %}
    <tr>
      <td>{{ item.roomNm }}</td>
      <td>{{ item.user }}</td>
      <td>{{ item.roomType }}</td>
      <td>{{ item.revStart }} ~ {{ item.revEnd }}</td>
      <td>{{ item.memo }}</td>
      <td>
        <input type="submit" value="Delete" onclick="deleteRoom();" />
      </td>
    </tr>
    {% endfor %}
    <!--{% endfor %}-->
  </tbody>
</table>

{% endblock %}
