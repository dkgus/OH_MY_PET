<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/juso.js"></script>
	<script src="js/layer.js"></script>
	<title>oh_my_pet</title>
</head>
<body>
	<div class='join_box layout_width'>
		<div class='join_title'>회원가입</div>
			<form method='post' action='/member/join' autocomplete='off' target='ifrmHidden' class='join_form'>
				<dl>
					<dt>아이디</dt>
					<dd>
						<input type='text' name='email' placeholder='예: nyanya123@naver.com'>
					</dd>
				</dl>
				<dl>
					<dt>비밀번호</dt>
						<dd>
							<input type='password' name='password' placeholder='비밀번호를 입력해주세요.'>
						</dd>
				</dl>
				<dl>
					<dt>비밀번호 확인</dt>
					<dd>
						<input type='password' name='memPwRe' placeholder='비밀번호를 확인해주세요.'>
					</dd>
				</dl>
				<dl>
					<dt>닉네임</dt>
					<dd>
						<input type='text' name='nickname' value='' placeholder='닉네임을 입력해주세요.'>
					</dd>
				</dl>
				<dl>
					<dt>전화번호</dt>
					<dd>
						<input type='text' name='phone' placeholder='-을 제외하고 입력해주세요'>
					</dd>
				</dl>
				<dl>
					<dt class='juso_dt'>주소</dt>
					<dd>
						<input type="text" id="sample6_postcode" placeholder="우편번호" class='zip'>
						<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class='zip_btn'><br>
						<input type="text" id="sample6_address" placeholder="주소" class='juso'><br>
						<input type="text" id="sample6_detailAddress" placeholder="상세주소" class='detail'>
						<input type="text" id="sample6_extraAddress" placeholder="나머지주소">
					</dd>
				</dl>
			<input type='submit' value='회원가입' class='join_btn'>
		</form>
	</div>
<!-- //login_box -->
</body>
</html>
