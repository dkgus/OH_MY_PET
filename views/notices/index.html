{% extends '../layout.html' %}
{%set title="공지사항"%}
{% block content %}
<link rel="stylesheet" type="text/css" href="/css/board.css">
  <div class="boardTitle layout_width"><img src="image/title.png">notice</img></div>
  <div class='indexWrap layout_width'>
  <div class='list'>
    <ul class='top'>
      <li class='title'>제목</li>
      <li class='poster'>작성자</li>
      <li class='date'>작성일</li>
    </ul>
    <ul class='bottom'>
      {% if notices.length > 0 %}
        {% for item in notices %}
          <li>
            <a href='/notices/{{ item._id }}' class='title'>
              {{ item.title }}
            </a>
            <span class='poster'>{{ item.user }}</span>
            <span class='date'>{{ item.createdAt }}</span>
          </li>
        {% endfor %}
      {% else %}
        <li class='noData'>게시글이 없습니다</li>
      {% endif %}
    </ul>
    <div class='boardBtn'>
      <a href='/notices/new'><i class="xi-pen"></i>작성</a>
    </div>
  </div> <!--//list-->
    <div class='pagination'>

	  </div> <!--//pagination-->
    <div class='searchBox'>
      <form method="get" action="?" autocomplete="off">
        <input type="text" name="sword">
        <input type="image" class="search_btn" src="image/ico_search.png">
     </form>
    </div> <!--//searchBox-->
</div> <!--//boardWrap-->
{% endblock %}
