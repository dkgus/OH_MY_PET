<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		{% if addCss %}
		{% for css in addCss %}
		<link rel="stylesheet" type="text/css" href="/css/{{ css }}.css">
		{% endfor %}
		{% endif %}
		{% block style %}
		{% endblock %}
		<script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="/js/ckeditor/ckeditor.js"></script>
		<script type='text/babel' src='/js/juso.js'></script>
		<script type='text/babel' src='/js/layer.js'></script>
		<script type='text/babel' src='/js/common.js'></script>
		{% if addScript %}
		{% for script in addScript %}
		<script type='text/babel' src='/js/{{ script }}.js'></script>
		{% endfor %}
		{% endif %}
		{% block script %}
		{% endblock %}
		<title>{% if pageTitle %}{{ pageTitle }} - {% endif %}OH_MY_PET</title>
	</head>
	<body>
	{% block content %}
	{% endblock %}
	<iframe name='ifrmHidden' width='100%' height='500' frameborder='0'></iframe>
	</body>
</html>
