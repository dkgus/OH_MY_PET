{% extends '../layout.html' %}
<!-- 이벤트 전체보기 -->
{% block content %}
	<div class='event_box layout_width'>
		<div class='Event_title border_title'>이벤트 예약 전체보기</div>
		{% for item in events %}
		<div class='Event_banner_wrap'>
						<dl>
						<a href="event/{{item._id}}"<dd>{{ item.eventNm }} {{user.nickname}} {{user.phone}}</dd></a>
						</dl>
			</div><!--//Event_text_wrap-->
		{% endfor %}
	</div><!--//Event_box-->
{% endblock %}
