{% extends '../../layout.html' %}

<!-- 회원리스트 출력 -->
{% block content %}
<ul class="list-group">
  {% if(users.length == 0) %}
    <li class="list-group-item"> There is no user yet.</li>
  {% endif %}
  {% for user in users %}
    <li class="list-group-item">
      <a href="/admin/member/{{ user._id }}">{{ user.email }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
