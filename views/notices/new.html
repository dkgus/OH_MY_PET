{% extends '../layout.html' %}
{%set title="글 작성"%}
{% block content %}
<link rel="stylesheet" type="text/css" href="/css/board.css">
  <div class='form_wrap layout_width'>
    <div class="form_box">
      <form method='post' action='/notices/new' autocomplete='off'>
        <div class='top'>
          <ul>
            <li>제목</li>
            <li>
              <input type='text' name='title' id='subject'>
            </li>
            <li>읽기 권한</li>
            <li>
              <select id="access" name="role" value="access">
                <option selected>관리자</option>
                <option>일반회원</option>
                <option>우수회원</option>
                <option>최우수회원</option>
              </select>
            </li>
          </ul>
        </div>
      	<div class="form">
            <textarea id="content" name="content" rows="40"></textarea>
            <script> CKEDITOR.replace( 'content', { filebrowserImageUploadUrl: '../uploadIMG.jsp' }); </script>
	      </div>
      </div><!-- //form_box -->
      <div class='btnWrap'>
        <a href=""><i class="xi-bars"></i>목록</a>
        <input type="submit" class="creataBtn" value="{{ '수정' if _id else '작성' }}" style='float: right;'>
      </div> <!-- //btnWrap -->
  </div> <!-- //form_wrap -->
  {% endblock %}
