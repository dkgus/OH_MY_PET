{% extends '../layout.html' %}
{%set title="글 작성"%}
{% block content %}
<link rel="stylesheet" type="text/css" href="/css/board.css">
  <div class='form_wrap layout_width'>
    <form method='post' action='/notices/new' autocomplete='off'>
      <input type="hidden" id="time" name="createdAt">
        <div class='top'>
          <ul>
            <li>제목</li>
            <li>
              <input type='text' name='title' id='subject'>
            </li>
            <li>읽기 권한</li>
            <li>
              <select id="access" name="role" value="access">
                <option selected>관리자</option>
                <option>일반회원</option>
                <option>우수회원</option>
                <option>최우수회원</option>
              </select>
            </li>
          </ul>
        </div>
      	<div class="form">
            <textarea id="content" name="content" rows="40"></textarea>
            <script> CKEDITOR.replace( 'content', { filebrowserImageUploadUrl: '../uploadIMG.jsp' }); </script>
	      </div>
      <div class='btnWrap'>
        <a href="/notices"><i class="xi-bars"></i>목록</a>
        <input type="submit" class="upload" value="작성">
      </div> <!-- //btnWrap -->
    </form>
  </div> <!-- //form_wrap -->

  <script>
    const time = document.getElementById('time');
    
    function getCurrentDate() {
      var date = new Date();
      var year = date.getFullYear();
      var month = date.getMonth();
      var today = date.getDate();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
      var milliseconds = date.getMilliseconds();
    
      return (`${year}/${month+1}/${today}/ ${hours}:${minutes}`);
    
    };
    
    time.value = getCurrentDate();
    </script>
  {% endblock %}
